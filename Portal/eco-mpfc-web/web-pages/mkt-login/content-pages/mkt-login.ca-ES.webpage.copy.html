<script type="text/javascript">
    MsCrmMkt.MsCrmFormLoader.on('afterFormLoad', function () {      
        document.getElementById('7d3fe4d4-feef-ed11-8849-000d3adea4bc').value = '{{user.emailaddress1}}';
        document.getElementById('e1dfc514-f301-4cb2-855a-4c8fa8331207').value = '{{user.lastname}}';
        debugger;
        var exist = GetCookie("autologin");
        if(!exist)
        {
            var expires = "";
            var date = new Date();
            date.setTime(date.getTime() + (1*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();

            document.cookie = "autologin" + "=" + ('{{user.emailaddress1}}' || "")+ expires + "; path=/";
            $("form").submit();
        }
    });

    {% assign returnURL = request.params.returnURL | default:"/" %}
    MsCrmMkt.MsCrmFormLoader.on('afterFormSubmit', function () {      
        window.location.replace('{{returnURL | escape}}');
    });

    function GetCookie(name) 
    {
      var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) {
        console.log(match[2]);
        return true;
      }
      else{
           console.log('--something went wrong---');
           return false;
      }
   }
   
</script>
